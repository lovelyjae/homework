<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dontWantTP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div>
        <h1 class="text-center">유경이네 집에 놀러와 </h1>
        <img class="d-block mx-auto" src="./wedding_icon.png" width="200px"/>
    </div>
    <div>
        검색영역
        <div class="w-75 mx-auto input-group mb-3">
            <input type="text" class="form-control" placeholder="정확한 모델명으로 검색">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
            </div>
        </div>

        <ul class="list-unstyled">
            <li class="media row d-flex align-items-center justify-content-center">
                <div class="row w-75">
                    <img class="thumbnail mr-3" src="./tv.jpg" class="mr-3" alt="...">
                    <div class="media-body row">
                        <div class="col p-0">
                            <h6 class="mt-0 mb-1 mr-3">[첫 구매 시 30일 동안 무제한 무료배송] 삼성전자 80cm QHD 게이밍 모니터
                                LC32JG54QQKXKR</h6>
                        </div>
                        <div class="col-3 p-0 text-center">
                            <h6 class="mt-0 mb-1">399,000원</h6>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-dark">+</button>

            </li>
        </ul>
        <div class="text-center">
            <h4>우리는 이런 것들이 필요해요</h4>
        </div>
        리스트 영역
        <div class="mx-auto row">
            <div class="col-4">
                <div class="row">
                    <div class="col-1 d-flex align-items-center justify-content-center">🧡</div>
                    <div class="col">
                        <div class="text-center">
                            <img class="thumbnail mr-3" src="./tv.jpg" class="mr-3" alt="...">
                        </div>
                        <div>
                            <h6 class="mt-0 mb-1 mr-3">[첫 구매 시 30일 동안 무제한 무료배송] 삼성전자 80cm QHD 게이밍 모니터
                                LC32JG54QQKXKR</h6>
                        </div>
                        <div class="text-center">
                            <h6 class="mt-0 mb-1">399,000원</h6>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col form-group">
                                <input type="text" class="form-control" placeholder="이름"/>
                            </div>
                            <div class="col form-group">
                                <input type="text" class="form-control" placeholder="구매일"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="메시지" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="송장번호"/>
                        </div>
                    </div>
                    <div class="col-2 p-0 d-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-outline-dark">확인</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
